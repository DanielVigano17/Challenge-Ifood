<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/root.css">
    <link rel="stylesheet" href="styles/extrato.css">
    <title>Home</title>
</head>

<body>
    <main class="conteiner-fluid" id="main-content">
        <sidebar id="sidebar">
            <img src="imagens/logo_Ifood.svg" id="logo-img" alt="">

            <nav id="nav-content">
                <ul>
                    <li class="navlink active-link">
                        <img src="imagens/Home-icon.svg" alt="">
                        Home
                    </li>
                    <li class="navlink">
                        <img src="imagens/Money-Bag-icon.svg" alt="">
                        Extrato
                    </li>
                    <li class="navlink">
                        <img src="imagens/Split-Money-icon.svg" alt="">
                        Meus Gastos
                    </li>
                    <li class="navlink">
                        <img src="imagens/compass-icon.svg" alt="">
                        Produtos e Unidades
                    </li>
                    <li class="navlink">
                        <img src="imagens/Cadeado-icon.svg" alt="">
                        Grupos e Segurança
                    </li>
                    <li class="navlink">
                        <img src="imagens/Grafico-icon.svg" alt="">
                        Dashboard Financeiro
                    </li>
                </ul>
            </nav>

        </sidebar>
        <div id="div-content-main">

            <div id="right-content">
                <header id="header-main">

                    <div class="left-header-content">
                        <button class="btn_menu">
                            <img src="imagens/Menu-burguer-icon.svg" alt="">
                        </button>

                        <div class="search-container">
                            <span class="search-icon"><img src="imagens/Search-icon.svg" alt=""></span>
                            <input type="text" class="search-input" placeholder="">
                        </div>
                    </div>

                    <img src="imagens/Alarm-icon.svg" style="max-width: 28px;" alt="">
                    <img src="imagens/Person-icon.svg" alt="">
                </header>

                <div id="content-right">

                    <div id="grid-right-content">

                        <div class="card-cinza vendas-realizadas">
                            <div class="header-card">
                                <img src="imagens/Cash-icon.svg" alt="">
                                <p>Saldo em Conta</p>
                            </div>

                            <span class="value-card">R$ 1.250</span>
                        </div>

                        <div class="card-cinza vendas-realizadas">
                            <div class="header-card">
                                <img src="imagens/Manufacturing-icon.svg" alt="">
                                <p>Unidade Selecionada</p>
                            </div>

                            <span class="value-card ">
                                <div class="align-card-row">
                                    <img src="imagens/Forward.svg" alt="">
                                    <p>Unidade diadema</p>
                                    <img src="imagens/Forward-rigth.png" alt="">
                                </div>
                            </span>
                        </div>
                    </div>


                    <div id="grid-left-content">
                        <div class="outline-card" id="melhores-produtos">
                            <div class="header-card">
                                <p>Movimentações</p>
                            </div>

                            <div>

                                <div class="item-list-card-extrato">
                                    <div class="icon-card-extrato">
                                        <img src="imagens/Initiate Money Transfer (1).svg" alt="">
                                        <div class="title-card-extrato">
                                            <h4>Pix recebido</h4>
                                            <span>R$ 1.250</span>
                                        </div>
                                    </div>
                                    <div>
                                        <img class="image-arrow" src="imagens/Forward-rigth.png" alt="">
                                    </div>

                                </div>

                                <!-- ------------------------------------------------------------------------------- -->

                                <div class="item-list-card-extrato">
                                    <div class="icon-card-extrato">
                                        <img src="imagens/Initiate Money Transfer (2).svg" alt="">
                                        <div class="title-card-extrato red">
                                            <h4>Pix enviado</h4>
                                            <span>R$ 200</span>
                                        </div>
                                    </div>
                                    <div>
                                        <img class="image-arrow" src="imagens/Forward-rigth.png" alt="">
                                    </div>

                                </div>

                                <div class="item-list-card-extrato">
                                    <div class="icon-card-extrato">
                                        <img src="imagens/vaadin_money-exchange.svg" alt="">
                                        <div class="title-card-extrato">
                                            <h4>Transferências</h4>
                                            <span>+12</span>
                                        </div>
                                    </div>
                                    <div>
                                        <img class="image-arrow" src="imagens/Forward-rigth.png" alt="">
                                    </div>

                                </div>

                            </div>

                        </div>
                    </div>

                </div>

            </div>

        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

</body>

</html>
